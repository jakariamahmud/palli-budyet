<!DOCTYPE html>
<html lang="en-US">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE-edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Palli Bidyut bill creating side</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <header>
            <div class="main-header">
                <img src="download.jpeg">
                <div class="title">
                    <h3>Mymensingh Palli Bidyut Samity-1</h3>
                    <p> Madhupur Zonal Office</p>
                </div>
                <div class="customer" >
                    <p>Customer copy</p>
                </div>
            </div>
        </header>
        <section>
            <div class="tbill">
                <table >
                    <tr>
                        <th>Time</th>
                        <th>Unite</th>
                        <th>Total</th>
                    </tr>
                    <tr>
                        <td>Present</td>
                        <td><p id="presentUnite"></p></td>
                        <td rowspan="2"><p id="totalUnite"></p></td>
                    </tr>
                    <tr>
                        <td>Previous</td>
                        <td span="2"><p id="previousUnite"></p></td>
                     
                    
                    </tr>
                </table>
            </div>
            <div class="unit-box">
                <table>
                    <tr>
                        <th>Unit Rate</th>
                    </tr>
                    <tr>
                        <td>
                            <p id="unitRate1"></p>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <p id="unitRate2"></p>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <p id="unitRate3"></p>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <p id="unitRate4"></p>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <p id="unitRate5"></p>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <p id="unitRate6"></p>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <p id="unitRate7"></p>
                        </td>
                    </tr>
                </table>
            </div>
            <div class="unit-box2">
                <table>
                    <tr>
                        <th colspan="2">Bill Prepar</th>
                    </tr>
                    <tr>
                        <th>Total used</th>
                        <td>
                            <p id="tUsed"></p>
                        </td>
                    </tr>
                    <tr>
                        <th>Charge</th>
                        <td>
                            <p id="charge"></p>
                        </td>
                    </tr>
                    <tr>
                        <th>DemandCharge</th>
                        <td>
                            <p id="demandc"></p>
                        </td>
                    </tr>
                    <tr>
                        <th>Vat 5% </th>
                        <td>
                            <p id="vate"></p>
                        </td>
                    </tr>
                    <tr>
                        <th>Metar charge</th>
                        <td>
                            <p id="metarc"></p>
                        </td>
                    </tr>
                    <tr>
                        <th>previous bill</th>
                        <td>
                            <p id="Previousb"></p>
                        </td>
                    </tr>
                    <tr>
                        <th>previous bill vat</th>
                        <td>
                            <p id="preevat"></p>
                        </td>
                    </tr>
                    <tr>
                        <th>Total Bill</th>
                        <td>
                            <p id="totalb"></p>
                        </td>
                    </tr>
                    <tr>
                        <th>Late Bill</th>
                        <td>
                            <p id="leteb"></p>
                        </td>
                    </tr>
                </table>
            </div>
        </section>
        <script src="script.js"></script>
    </body>

</html>
